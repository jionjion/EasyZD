<!DOCTYPE html>
<!-- 鼠标弹出界面 -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>字典</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css"/>
    <link rel="stylesheet" type="text/css" href="../css/icon.css"/>
</head>
<body>
<!-- 查询 -->
<div class="query-form">
    <input id="query-txt" type="text" name="" placeholder="请输入.." value="">
    <button id="query-btn"><i class="icon-search" style="font-size: 16px;"></i></button>
</div>

<!-- 查询结果 -->
<div id="query-result">
    <!-- 错误信息 -->
    <div id="word-error">
        <p>
            震惊,程序执行出现错误 X﹏X
        </p>
        <p id="word-error-value"></p>
    </div>
    <!-- 单词 -->
    <div id="word-query">good</div>
    <!-- 音标 -->
    <div id="word-basic">
        <p>
            <span>英</span>
            <span id="word-uk-phonetic">[gud]</span>
            <span id="word-uk-speech" data-src="">
                <a>
                    <audio id="word-uk-speech-audio"
                           src="http://openapi.youdao.com/ttsapi?q=good&langType=en&sign=CB88D9D209BBAE4EA6CD284860F58D31&salt=1562246692759&voice=5&format=mp3&appKey=1666f504b10dfd2c"></audio>
                    <i class="icon-volume-medium"></i>
                </a>
            </span>
            <span>&nbsp;&nbsp;</span>
            <span>美</span>
            <span id="word-us-phonetic">[gud]</span>
            <span id="word-us-speech" data-src="">
                <a>
                    <audio id="word-us-speech-audio"
                           src="http://openapi.youdao.com/ttsapi?q=good&langType=en&sign=CB88D9D209BBAE4EA6CD284860F58D31&salt=1562246692759&voice=6&format=mp3&appKey=1666f504b10dfd2c"></audio>
                    <i class="icon-volume-medium"></i>
                </a>
            </span>
        </p>
    </div>
    <!-- 大段翻译,(仅在基础词释不存在时显示) -->
    <div id="word-translation">
        <p>好</p>
    </div>
    <!-- 词释 -->
    <div id="word-explains">
        <p><span>adj.</span>&nbsp;<span>好的；优良的；愉快的；虔诚的</span></p>
        <p><span>n.</span>&nbsp;<span>好处；善行；慷慨的行为</span></p>
        <p><span>adv.</span>&nbsp;<span>好</span></p>
        <p><span>n.</span>&nbsp;<span>(Good)人名；(英)古德；(瑞典)戈德</span></p>
    </div>
    <!-- 词释扩展,变形-->
    <div id="word-wfs">
        <p><span>扩展</span>&nbsp;
            <span class="word-wf">
<span>比较级</span>
<span>better</span>
<span>;</span>
</span>
            <span class="word-wf">
<span>最高级</span>
<span>best</span>
<span>;</span>
</span>
        </p>
    </div>
    <!-- 网络词义 -->
    <div id="word-web">
        <hr/>
        <p>网络词义</p>
        <p>
            <span>1.</span>
            <span>good</span>
            <span>好的,善,良好</span>
        </p>
        <p>
            <span>2.</span>
            <span>Good Friday</span>
            <span>耶稣受难节,耶稣受难日,受难节,受难日</span>
        </p>
    </div>
</div>
</body>

<script type="text/javascript">

    // })
</script>
</html>
