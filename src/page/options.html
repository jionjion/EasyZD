<!DOCTYPE html>
<!-- 扩展插件,设置界面 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>设置界面</title>
        <link rel="stylesheet" type="text/css" href="../css/options.css"/>
    </head>
    <body>
        <h2 style="">
            <img src="../icon/icon48.png" alt=""
                 style="width: 36px; height: 36px;     display: inline-block;vertical-align: middle;">
            <strong>EasyZD Setting</strong>
        </h2>
        <hr/>

        <div>
            <form class="Easy-ZD-setting-form">
                <!-- 个人设置 -->
                <div class="Easy-ZD-setting-row">
                    <!-- appKey: "1666f504b10dfd2c", -->
                    <span class="Easy-ZD-setting-form-label">应用ID</span>
                    <label for="app_key">
                        <input id="app_key" class="Easy-ZD-setting-input-text" type="text" name="appKey"/>
                    </label>
                </div>
                <div class="Easy-ZD-setting-row">
                    <!-- appSecretKey: "gKzqWsuGtU3efU4qUlWoR2knV1Q4LST", -->
                    <span class="Easy-ZD-setting-form-label">应用秘钥</span>
                    <label for="app_secret_key">
                        <input id="app_secret_key" class="Easy-ZD-setting-input-text" type="text" name="appSecretKey"/>
                    </label>
                </div>

                <!--  划词设置  -->
                <div class="Easy-ZD-setting-row">
                    <!-- 开启后,页面可以划词翻译 -->
                    <span class="Easy-ZD-setting-form-label">是否开启划词</span>
                    <label for="enable_draw_translation">
                        <input id="enable_draw_translation" class="Easy-ZD-setting-input-checkbox" type="checkbox" name="enableDrawTranslation"/>
                    </label>
                </div>
                <div class="Easy-ZD-setting-row">
                    <!-- 开启后,需要配合其他按键才可以翻译 -->
                    <span class="Easy-ZD-setting-form-label">划词的配合快捷键</span>
                    <label for="draw_translation_secondary_key_by_none">
                        <input type="radio" id="draw_translation_secondary_key_by_none"
                               name="drawTranslationSecondaryKey" value="None" checked><span>None</span>
                    </label>
                    <label for="draw_translation_secondary_key_by_alt">
                        <input type="radio" id="draw_translation_secondary_key_by_alt"
                               name="drawTranslationSecondaryKey" value="Alt"><span>Alt</span>
                    </label>
                    <label for="draw_translation_secondary_key_by_ctrl">
                        <input type="radio" id="draw_translation_secondary_key_by_ctrl"
                               name="drawTranslationSecondaryKey" value="Ctrl"><span>Ctrl</span>
                    </label>
                </div>
                <div class="Easy-ZD-setting-row">
                    <!-- 自动发音 -->
                    <span class="Easy-ZD-setting-form-label">默认发音</span>
                    <label for="draw_translation_default_voice_by_uk">
                        <input type="radio" id="draw_translation_default_voice_by_uk" name="drawTranslationDefaultVoice"
                               value="uk" checked><span>英语</span>
                    </label>
                    <label for="draw_translation_default_voice_by_us">
                        <input type="radio" id="draw_translation_default_voice_by_us" name="drawTranslationDefaultVoice"
                               value="us"><span>美语</span>
                    </label>
                </div>


                <!-- 测试划词页面 -->
                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row">
                    <h4 class="Easy-ZD-h4">好好学习，天天向上。</h4>
                    <h4 class="Easy-ZD-h4">study hard and make progress every day.</h4>
                </div>

                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row"></div>
                <!-- 支持开发 -->
                <div class="Easy-ZD-setting-row">
                    <fieldset>
                        <legend>
                            <a>支持开发</a>
                        </legend>
                        <div style="width: 200px; height: 200px">
                            广告位置...
                        </div>
                        <ul style="margin: 0;padding: 0;">
                            <li style="display: inline;"><a href="https://github.com/jionjion/EasyZD">github</a></li>
                            <li style="display: inline;"><a href="https://github.com/jionjion/EasyZD/issues">issues</a></li>
                            <li style="display: inline;"><a href="mailto:jionjion@aliyun.com">email</a></li>
                        </ul>
                    </fieldset>
                </div>
            </form>
        </div>

        <script src="../js/options.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
