<!DOCTYPE html>
<!-- 扩展插件,设置界面 -->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>设置界面</title>
        <link rel="stylesheet" type="text/css" href="../css/options.css"/>
    </head>
    <body>
        <h2 class="Easy-ZD-title">
            <span class="Easy-ZD-logo-image-box">
                <img src="../icon/icon48.png" alt="Easy-ZD" class="Easy-ZD-logo-image"/>
                <strong>EasyZD</strong>
            </span>
            <input id="setting-save-btn" class="Easy-ZD-setting-save-btn" type="button" value="保存"/>
        </h2>
        <hr class="Easy-ZD-hr"/>

        <div>
            <form class="Easy-ZD-setting-form">
                <div class="Easy-ZD-setting-row">

                </div>

                <!-- 个人设置 -->
                <div class="Easy-ZD-setting-row">
                    <span class="Easy-ZD-setting-form-label">应用秘钥</span>
                    <label for="app_code_key">
                        <input id="app_code_key" class="Easy-ZD-setting-input-text" type="password" name="appCodeKey" disabled/>
                    </label>
                </div>

                <!--  划词设置  -->
                <div class="Easy-ZD-setting-row">
                    <!-- 开启后,页面可以划词翻译 -->
                    <span class="Easy-ZD-setting-form-label">是否开启划词</span>
                    <label for="enable_draw_translation">
                        <input id="enable_draw_translation" class="Easy-ZD-setting-input-checkbox" type="checkbox" name="enableDrawTranslation"/>
                    </label>
                </div>
                <div class="Easy-ZD-setting-row">
                    <!-- 开启后,需要配合其他按键才可以翻译 -->
                    <span class="Easy-ZD-setting-form-label">划词的配合快捷键</span>
                    <label for="draw_translation_secondary_key_by_none" class="Easy-ZD-setting-form-radio">
                        <input type="radio" id="draw_translation_secondary_key_by_none" name="drawTranslationSecondaryKey" value="None"><span>None</span>
                    </label>
                    <label for="draw_translation_secondary_key_by_ctrl" class="Easy-ZD-setting-form-radio">
                        <input type="radio" id="draw_translation_secondary_key_by_ctrl" name="drawTranslationSecondaryKey" value="Ctrl"><span>Ctrl</span>
                    </label>
                    <label for="draw_translation_secondary_key_by_alt" class="Easy-ZD-setting-form-radio">
                        <input type="radio" id="draw_translation_secondary_key_by_alt" name="drawTranslationSecondaryKey" value="Alt"><span>Alt</span>
                    </label>
                </div>
                <div class="Easy-ZD-setting-row">
                    <!-- 自动发音 -->
                    <span class="Easy-ZD-setting-form-label">默认发音</span>
                    <label for="draw_translation_default_voice_by_uk" class="Easy-ZD-setting-form-radio">
                        <input type="radio" id="draw_translation_default_voice_by_uk" name="drawTranslationDefaultVoice" value="uk"><span>英语</span>
                    </label>
                    <label for="draw_translation_default_voice_by_us" class="Easy-ZD-setting-form-radio">
                        <input type="radio" id="draw_translation_default_voice_by_us" name="drawTranslationDefaultVoice" value="us"><span>美语</span>
                    </label>
                </div>

                <!-- 测试划词页面 -->
                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row">
                    <h4 class="Easy-ZD-h4"><i>study hard and make progress every day.</i></h4>
                    <h4 class="Easy-ZD-h4"><i>一一　好好学习，天天向上。</i></h4>
                </div>

                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row"></div>
                <div class="Easy-ZD-setting-row"></div>
                <!-- 支持开发 -->
                <div class="Easy-ZD-setting-row">
                    <fieldset class="Easy-ZD-setting-supper-fieldset">
                        <legend>
                            <a>&nbsp;生活终将继续　春天一定会来&nbsp;</a>
                        </legend>
                        <div class="Easy-ZD-supper-ad">
                            <img src="../image/hope.jpeg" alt="生活终将继续　春天一定会来">
                        </div>
                        <ul class="Easy-ZD-supper-ul">
                            <li class="Easy-ZD-supper-li"><a href="https://github.com/jionjion/EasyZD" target="_blank"><strong>&lt;github&gt;</strong></a></li>
                            <li class="Easy-ZD-supper-li"><a href="https://github.com/jionjion/EasyZD/issues" target="_blank"><strong>&lt;issues&gt;</strong></a></li>
                            <li class="Easy-ZD-supper-li"><a href="mailto:jionjion@aliyun.com" target="_blank"><strong>&lt;email&gt;</strong></a></li>
                        </ul>
                    </fieldset>
                </div>
            </form>
        </div>

        <script src="../js/utility.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/options.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
